<!DOCTYPE html>
<html>
<head>
	<title>Student Access Module</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="page-wrapper">
		<header>
			<img src="logo.jpg" class="logo">
		</header>

		<div class="login-instructions">
			
			<h3>
				INSTRUCTIONS:
			</h3>
			<ul>	
				<li>
					To sign-in, specify your username and password and click on the Login button.
				</li>
				<li>
					To clear entries, click on the Clear Entries button.
				</li>
				<li>
					If you forgot your password, clik on the Forgot Password link for assistance.
				</li>
			</ul>
		</div>

		<div class="login-form-wrapper">
			<form class="login-form" action="#" method="get">
				
				<div class="username">
					<p>username:</p>
					<input type="text" name="username" size="26">
				</div>

				<div class="birthday">
					<p>birthday:</p>
					<select class="select-bday-center-content" name="month">
						<option value="month">January</option>
					</select>
					<select name="day">
						<option value="day">1</option>
					</select>
					<select name="year">
						<option value="year">2020</option>
					</select>
				</div>

				<div class="password">
					<p>
						password:
					</p>
					<input type="password" name="password" size="26">
				</div>


			</form>

		</div>




	</div>

</body>
</html>
